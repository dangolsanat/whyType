<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>settings</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/styles.css">
    </head>
    <body>

    
        <div id="book-submission">
            <h3>Submit a New Book</h3>
            <form id="book-form" action="/submit_book" method="POST" enctype="multipart/form-data">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" name="title" required><br>
    
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" name="author" required><br>
    
                <label for="book-file">Book Text File (txt):</label>
                <input type="file" id="book-file" name="book_file" accept=".txt" required><br>
    
                <label for="book-image">Book Image URL:</label>
                <input type="text" id="book-image" name="image_url" ><br>
    
                <button type="submit">Submit Book</button>
            </form>
        </div>
    
    

        <script src="" async defer></script>
    </body>
</html>
